<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8"/>
<title>The Guide Phase-1 Project</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script defer type="text/javascript" src="./src/index.js"></script>

</head>

<body>
    <!--navbar-->
    <head>
        <h1>The Guide</h1>
        <h3 class="subtitle" id="subtitle"> Where you can share your favorite tv shows with the world</h3>
    </head>
    <div class="container">
        <!--Form for shows-->
        <div class="column">
            <form class="add-show-form">
                <h3 class="showformtitle">Share your favorite shows</h3>
                <input
                type="text"
                name="name"
                value=""
                placeholder="Submit a tv show title..."
                class="input-text"
                />
                <br/>
                <input
                type="text"
                name="genre"
                value=""
                placeholder="Submit a tv-show genre..."
                class="input-text"
                />
                <br/>
                <input
                type="text"
                name="image"
                value=""
                placeholder="Submit a tv-show image Url..."
                class="input-text"
                />
                <br/>
                <input
                type="text"
                name="comment"
                value=""
                placeholder="Share your why with us?"
                class="input-text"
                />
                <br/>
                <input
                type="submit"
                name="submit"
                value="Share tv show"
                class="submit"
                />
            </form>
        </div>
    

        <!--Main display-->
        <div class="column">
            <div class= "details-main" id="details-main">
                <h3 class= "title" id="details-title">Title Here</h3>
                <img class= "img" id="details-img" src="" alt="No Image Selected"/>
                <h3 class= "genre" id="details-genre">Genre Here</h3>
                <button class="like" id="details-like">❤️</button>
                <p class="comment-box" id="details-comment">comment here</p>
            </div>
        </div>
      

        <!-- Drag & drop list -->
        <div class="column">
            <div class= "collection" id="collection">
                <h3 class = list>Check out this show</h3>
                <!-- Your drag & drop list code here -->
            </div>
        </div>
    </div>
</body>
